#textdomain wesnoth-Era_of_Music
[unit_type]
	id=bari_sax
	name= _ "Bari Sax"
	race=woodwind
	image="units/bari_sax.png"
	ellipse="misc/ellipse"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=48
	movement_type=woodwindsax
	movement=4
	experience=50
	level=2
	alignment=chaotic
	advances_to=null
	{AMLA_DEFAULT}
	cost=40
	usage=archer
	description= _ "The lowest member of the saxophone family to be commonly encountered, the Baritone Sax is built like a tank... a shiny brass tank with a reed.  It has its moments, but ending up playing this often means a dead end for a musician's career."
	[attack]
		name=swing
		description=_"swing"
		range=melee
		type=impact
		damage=12
		number=2
		icon=attacks/bari_sax.png
	[/attack]
    [attack_anim]
    	[filter_attack]
    		name=swing
    	[/filter_attack]
    	[if]
	        hits=yes
			[attack_sound_frame]
				duration=600
				sound=sax-bari-swing.ogg
			[/attack_sound_frame]
	    [/if]
    [/attack_anim]
	[attack]
		name=jazz
		description=_"jazz"
		range=ranged
		type=fire
		damage=10
		number=3
		icon=attacks/fireball.png
	[/attack]
    [attack_anim]
    	[filter_attack]
    		name=jazz
    	[/filter_attack]
    	[if]
	        hits=yes
			[attack_sound_frame]
				duration=650
				sound=sax-bari-jazz.ogg
			[/attack_sound_frame]
	    [/if]
    [/attack_anim]
	[attack]
		name=bass
		description=_"bass"
		range=ranged
		type=cold
		damage=18
		number=2
		icon=attacks/bari_sax.png
	[/attack]
    [attack_anim]
    	[filter_attack]
    		name=bass
    	[/filter_attack]
    	[if]
	        hits=yes
			[attack_sound_frame]
				duration=750
				sound=sax-bari-bass.ogg
			[/attack_sound_frame]
	    [/if]
    [/attack_anim]
[/unit_type]
