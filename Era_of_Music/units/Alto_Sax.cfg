[unit_type]
	id=alto_sax
	name= _ "Alto Sax"
	race=woodwind
	image="units/alto_sax.png"
	ellipse="misc/ellipse"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=43
	movement_type=woodwindsax
	movement=5
	experience=44
	level=2
	alignment=chaotic
	advances_to=soprano_sax
	cost=38
	usage=archer
	description= _ "Capable of faster passages than a tenor, the Alto Saxophone is hot stuff."
