				duration=600
				sound=sax-alto-swing.ogg
			[/attack_sound_frame]
	    [/if]
    [/attack_anim]
	[attack]
		name=jazz
		description=_"jazz"
		range=ranged
		type=fire
		damage=15
		number=2
		icon=attacks/fireball.png
	[/attack]
    [attack_anim]
    	[filter_attack]
    		name=jazz
    	[/filter_attack]
    	[if]
	        hits=yes
			[attack_sound_frame]
				duration=650
				sound=sax-alto-jazz.ogg
			[/attack_sound_frame]
	    [/if]
